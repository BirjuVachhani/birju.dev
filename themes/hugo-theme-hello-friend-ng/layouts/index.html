{{ define "main" }}
    <main aria-role="main">
        <div>
            {{- with .Site.Params.avatar }}
                <div class="avatar">
                    <img src="{{ . }}" alt="avatar" />
                </div>
            {{- end }}

            <h1>{{ .Site.Title }}</h1>

            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div class="social-icons">
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
