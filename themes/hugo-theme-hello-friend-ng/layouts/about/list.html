{{ define "main" }}
    <main class="post about">
        <article>
            {{- with .Site.Params.avatar }}
                <div class="avatar">
                    <img src="{{ . }}" alt="avatar" />
                </div>
            {{- end }}

            <h1 class="post-title">{{ .Title | markdownify }}</h1>

            <div class="post-content">
                {{ .Content }}
            </div>
        </article>
    </main>
{{ end }}
